<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AnaPhoto</title>
		<link rel="stylesheet" href="./assets/css/anaPhoto.css">
	</head>
	<body>
        <div class="wrap">
            <header role="banner">   
                <img src="./assets/img/rice.jfif" alt="meal photo2">              
            </header>
            <main role="main">
                <section class="select-meal">
                    <input type="radio" id="food-name" name="food-name" value="1" v-model="picked">
                    <label for="1" class="food-name-label">白飯</label>
                    <input type="radio" id="food-name" name="food-name" value="2" v-model="picked">
                    <label for="2" class="food-name-label">五目御飯</label>
                    <input type="radio" id="food-name" name="food-name" value="3" v-model="picked">
                    <label for="3" class="food-name-label">わかめご飯</label>
                    <input type="radio" id="food-name" name="food-name" value="4" v-model="picked">
                    <label for="4" class="food-name-label">エビピラフ</label>
                    <input type="radio" id="food-name" name="food-name" value="5" v-model="picked">
                    <label for="5" class="food-name-label">ドライカレー</label>
                    <button onclick="location.href='./searchMenu.html'">メニュー検索</button>
                </section>
            </main>
            <footer>
                <button onclick="location.href='./main.html'">記録</button>
            </footer>           
        </div>
    </body>
</html>
