<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>mealHistory</title>
		<link rel="stylesheet" href="./assets/css/mealHistory.css">
	</head>
	<body>
		<div id="wrap">
			<header role="banner">  
				<h1>食事履歴</h1>
				<input type="text"  id="cookingName"placeholder="料理名を検索">
				<table>
					<tr>
					<td>
						<div class="tabbox">
							<input type="radio" name="tabset" id="tabcheck1" checked>
							<label for="tabcheck1" class="tab1">Myメニュー</label>
						</div>
					</td>
						
					<td>
						<div class="tabbox2">
							<input type="radio" name="tabset" id="tabcheck2">
							<label for="tabcheck2" class="tab2">食事履歴</label>
						</div>
					</td>
						
					</tr>
				</table>
			</header>
			<main role="main">
				<div class="tab">
					<input type="radio" name="s1" id="i1" checked>
					<label for="i1" class="tab3"><img src="./assets/img/sun.png"   alt="朝" ></label>
					<input type="radio" name="s1" id="i2">
					<label for="i2" class="tab3"><img src="./assets/img/weather.png"  alt="昼" ></label>
					<input type="radio" name="s1" id="i3">
					<label for="i3" class="tab3"><img src="./assets/img/moon.png"   alt="夜" ></label>
					<input type="radio" name="s1" id="i4">
					<label for="i4" class="tab3"><img src="./assets/img/coffee-breaks.png"   alt="間食"></label>
				</div>
				<div id="block">
					<div class="block1">
						<input type="checkbox" id="menuname1" value="menuname">						
						<label for="menuname1">5品目ミックスサラダ</label>
						<label for="menuname1">3kcal</label>
					</div>
					<div class="block1">
						<input type="checkbox" id="menuname2" value="menuname">						
						<label for="menuname2">5品目ミックスサラダ</label>
						<label for="menuname2">3kcal</label>
					</div>		
					<div class="block1">
						<input type="checkbox" id="menuname3" value="menuname">						
						<label for="menuname3">5品目ミックスサラダ</label>
						<label for="menuname3">3kcal</label>
					</div>	
					<div class="block1">
						<input type="checkbox" id="menuname4" value="menuname">						
						<label for="menuname4">5品目ミックスサラダ</label>
						<label for="menuname4">3kcal</label>
					</div>			
				</div>

				<div id="record">
					<button onclick="location.href='./main.html'">記録</button>
				</div>				
			</main>	
		</div>	
	</body>
</html>
