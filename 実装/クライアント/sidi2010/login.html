<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="./assets/css/login.css">
	</head>
	<body>
		<div id="wrap">
			<header role="banner">
				<img src="./assets/img/user_login.png" alt="login user">
			</header>

			<main role="main">
				<div id="input">
					<div>
						<input  type="text" id="mail" value="メール">
					</div>
					<div>
						<input  type="text" id="password" value="パスワード">
					</div>
				</div>

				<div>
					<button id="loginBtn"><a href="#">ログイン</a></button><br>
					<button id="registerBtn"><a href="#">新規登録</a></button>
				</div>				
			</main>	
		</div>	
	</body>
</html>
