<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weight Graph</title>
        <link rel="stylesheet" href="./assets/css/weightGraph.css">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <link rel="stylesheet" href="./assets/css/mobileSelect.css">
		
	</head>
	<body>
		<div id="wrap">
            <header role="banner">
                <!-- nav追加 -->
                <button type="button" id="btn-menu"><img src="./assets/img/hamburger_menu.png" alt="メニューボタン"></button>
                
                <nav role="navigation" id="menu">
                    <ul>
                        <li><a href="./main.html">食事</a></li>
                        <li><a href="./weightGraph.html">体重</a></li>
                        <li><a href="./advice.html">アドバイス</a></li>
                        <li><a href="./menuTable.html">メニュー</a></li>
                        <li><a href="#calendar">カレンダー</a></li>
                        <li><a href="./setting.html">設定</a></li>
                    </ul>
                </nav>
                <h1>
                    <p>グラフ</p>
                </h1>       
            </header>
			<main role="main">
				<section class="weight-graph">
                    <h2>体重</h2>
                    <h3>60kg</h3>
                    <p>目標　55kg</p>
                    <figure class="highcharts-figure">
                        <div id="container"></div>
                    </figure>
                    <button class="weight-btn" onclick="pick_weight()">体重記録</button>
                    <div>
                        <button>1週間</button>
                        <button>1ヶ月</button>
                        <button>1年</button>
                    </div>
                </section>
                <section class="calories-graph">
                    <h2>摂取カロリー</h2>
                    <h3> 1200kcal</h3>
                    <p> 摂取目安 1500kcal</p>
                    <figure class="highcharts-figure">
                        <div id="container2"></div>
                    </figure>
                    <div>
                        <button>1週間</button>
                        <button>1ヶ月</button>
                        <button>1年</button>
                    </div>
                </section>
            <dialog id="pick-weight">
                HANG HANG HANG
            </dialog>   
			</main>				
        </div>
        <script src="./assets/js/weightGraph.js"></script>
        <script src="./assets/js/menuButton.js"></script>	
	</body>
</html>
