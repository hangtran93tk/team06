<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AnaPhoto</title>
		<link rel="stylesheet" href="./assets/css/anaPhoto.css">
	</head>
	<body>
        <div class="wrap">
            <header role="banner">   
                <img src="./assets/img/rice.jfif" alt="meal photo2">              
            </header>
            <main role="main">
                <section class="select-meal">
                <div class="show-food-name">                        
                    <input type="radio" id="food-name1" name="food-name" value="1" v-model="picked">
                    <label for="food-name1" class="food-name-label">白飯</label>
                </div>  

                <div class="show-food-name">  
                    <input type="radio" id="food-name2" name="food-name" value="2" v-model="picked">
                    <label for="food-name2" class="food-name-label">五目御飯</label>
                </div>

                <div class="show-food-name">
                    <input type="radio" id="food-name3" name="food-name" value="3" v-model="picked">
                    <label for="food-name3" class="food-name-label">わかめご飯</label>
                </div>

                <div class="show-food-name">
                    <input type="radio" id="food-name4" name="food-name" value="4" v-model="picked">
                    <label for="food-name4" class="food-name-label">エビピラフ</label>
                </div>

                <div class="show-food-name">
                    <input type="radio" id="food-name5" name="food-name" value="5" v-model="picked">
                    <label for="food-name5" class="food-name-label">ドライカレー</label>
                </div>

                    <button class="search-food-name" onclick="location.href='./searchMenu.html'">メニュー検索</button>
                </section>
            </main>
            <footer>
                <button class="register-meal" onclick="location.href='./main.html'">記録</button>
            </footer>           
        </div>
    </body>
</html>
